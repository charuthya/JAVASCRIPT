<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    Enter value 1: <input type="number" id="num1"><br><br>
    Enter value 2: <input type="number" id="num2"><br><br>
    <button onclick="Calculaions()">All Calculations</button>
    <!-- <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button> -->
   <p id = "result1"></p>
   <p id = "result2"></p>
   <p id = "result3"></p>
   <p id = "result4"></p>

<script>
    function Calculaions(){
        let a=document.getElementById("num1").value;
        let b=document.getElementById("num2").value;
        let sum = Number(a) + Number(b);
        let sub = Number(a) - Number(b);
        let mul = Number(a) * Number(b);
        let div = Number(a) / Number(b);
        document.getElementById("result1").innerHTML ="Add : "+sum
        document.getElementById("result2").innerHTML ="Sub : "+sub
        document.getElementById("result3").innerHTML ="Mul : "+mul
        document.getElementById("result4").innerHTML ="Div : "+div
    }
    function add(){
        let a=document.getElementById("num1").value;
        let b=document.getElementById("num2").value;
        let c = Number(a) + Number(b);
        document.getElementById("result").innerHTML ="Addition : "+c
    }
     function sub(){
        let a=document.getElementById("num1").value;
        let b=document.getElementById("num2").value;
        let c = Number(a) - Number(b);
         document.getElementById("result").innerHTML ="Subraction: "+c
    }
     function mul(){
        let a=document.getElementById("num1").value;
        let b=document.getElementById("num2").value;
        let c = Number(a) * Number(b);
         document.getElementById("result").innerHTML ="Multiplication: "+c
    }
     function div(){
        let a=document.getElementById("num1").value;
        let b=document.getElementById("num2").value;
        let c = Number(a) / Number(b);
         document.getElementById("result").innerHTML ="Division : "+c
        
    }
</script>
</body>
</html>
