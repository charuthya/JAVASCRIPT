 <!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .form-container{
      background: white;
      width: 350px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    input, textarea{
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button{
      width: 100%;
      padding: 10px;
      background-color: #4a5cf5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover{
      background-color: #3746c7;
    }

    table{
      width: 350px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    table, th, td{
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }

    th{
      background-color: #ddd;
    }
  </style>
</head>

<body>

  <h2>Registration Form</h2>

  <form class="form-container">
    <label>Name:</label>
    <input type="text" id="name">

    <label>Age:</label>
    <input type="number" id="age">

    <label>Phone Number:</label>
    <input type="text" id="phone">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Address:</label>
    <textarea id="address"></textarea>

    <button type="submit">Submit</button>
  </form>

  <table id="output-table" style="display:none;" border="1" cellpadding="5">
    <thead>
        <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Address</th>
    </tr>
  </thead>
    <tbody></tbody>
  </table>

  <script>
    let tableBody = document.querySelector("#output-table tbody")
    let form = document.getElementsByClassName("form-container")
    
    form.addEventListener("submit",function(e){
      e.preventDefault();
      
      let Name = document.querySelector("#name").value
      let Age = document.querySelector("#age").value
      let Phone = document.querySelector("#phone").value
      let Email = document.querySelector("#email").value
      let Address = document.querySelector("#address").value

      const Row = tableBody.insertRow();
      Row.insertCell(0).innerText = Name
      Row.insertCell(1).innerText = Age
      Row.insertCell(2).innerText = Phone
      Row.insertCell(3).innerText = Email
      Row.insertCell(4).innerText = Address

       document.getElementsByClassName("form-container").reset();
    })
  

  </script>

</body>
</html>
