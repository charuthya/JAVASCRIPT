<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
   Enter Number 1 :  <input type="number" id= "num1"><br><br>
   Enter Number 2 :  <input type="number" id="num2"><br><br>
   <button id="add">Add</button> <button id="sub">Sub</button> <button id="mul">Mul</button> <button id="div">Div</button><br><br>
    <p id ="operation"></p>
    
   
<script>
    let a = document.querySelector("#num1")
    let b = document.querySelector("#num2")
    let c
    let add = document.querySelector("#add")

    let sub = document.querySelector("#sub")
    let mul = document.querySelector("#mul")
    let div = document.querySelector("#div")

   add.addEventListener("click",function(){
    c = Number (a.value) + Number(b.value);
    document.querySelector("#operation").innerHTML = "Addition : "+c
    })

  sub.addEventListener("click",function(){
    c =  Number (a.value) - Number(b.value);
    document.querySelector("#operation").innerHTML = "Subraction : "+c
  })

  mul.addEventListener("click",function(){
    c = Number (a.value) * Number(b.value);;
    document.querySelector("#operation").innerHTML = "Multiplication : "+c
  })

  div.addEventListener("click",function(){
    c =  Number (a.value) / Number(b.value);
    document.querySelector("#operation").innerHTML = "Division : "+c
  })
</script>
</body>
</html>
