<body>
      <!-- div.parent>.child*3{Content} -- shorthand for creating a class with multiple parent class -->

         Child1
        <div class="child1">Content1</div>
        Child2
        <div class="child2">Content2</div>
        Child3
        <div class="child3">Content3</div>
        Child
    </div>
    <!-- onclick,onover, ondoubleclick - inlineEventHandler -->
    <button onclick = "TraversingElementChild()">Click Here</button> 
    <script src="TraversingElement.js"></script>
</body>
