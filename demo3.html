<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .form-container{
      background: white;
      width: 350px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    input, textarea{
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button{
      width: 100%;
      padding: 10px;
      background-color: #4a5cf5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover{
      background-color: #3746c7;
    }

    table{
      width: 350px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    table, th, td{
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }

    th{
      background-color: #ddd;
    }
  </style>
</head>

<body>

  <h2>Registration Form</h2>

  <div class="form-container">
    <label>Name:</label>
    <input type="text" id="name">

    <label>Age:</label>
    <input type="number" id="age">

    <label>Phone Number:</label>
    <input type="text" id="phone">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Address:</label>
    <textarea id="address"></textarea>

    <button onclick="submitForm()">Submit</button>
  </div>

  <table id="output-table" style="display:none;">
    <tr>
      <th>Field</th>
      <th>Details</th>
    </tr>
    <tr><td>Name</td><td id="out-name"></td></tr>
    <tr><td>Age</td><td id="out-age"></td></tr>
    <tr><td>Phone</td><td id="out-phone"></td></tr>
    <tr><td>Email</td><td id="out-email"></td></tr>
    <tr><td>Address</td><td id="out-address"></td></tr>
  </table>

  <script>
    function submitForm(){
      document.getElementById("out-name").innerText = document.getElementById("name").value;
      document.getElementById("out-age").innerText = document.getElementById("age").value;
      document.getElementById("out-phone").innerText = document.getElementById("phone").value;
      document.getElementById("out-email").innerText = document.getElementById("email").value;
      document.getElementById("out-address").innerText = document.getElementById("address").value;

      document.getElementById("output-table").style.display = "table";
    }
  </script>

</body>
</html>
